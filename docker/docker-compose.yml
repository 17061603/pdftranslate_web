services:
  pdftranslate:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: pdftranslate_web:latest
    restart: unless-stopped
    ports:
      - "8000:8000"  # API服务端口
    environment:
      # OpenAI配置 (必填)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-a8752f6571464565bd20a4f1fcd79126}
      - OPENAI_MODEL=${OPENAI_MODEL:-deepseek-chat}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.deepseek.com/v1}
      
      # 服务器配置
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - SERVER_PORT=${SERVER_PORT:-8000}
      - QPS=${QPS:-12}
      
      # 翻译配置
      - DEFAULT_LANG_IN=${DEFAULT_LANG_IN:-en}
      - DEFAULT_LANG_OUT=${DEFAULT_LANG_OUT:-zh}
      - WATERMARK_OUTPUT_MODE=${WATERMARK_OUTPUT_MODE:-no_watermark}
      - NO_DUAL=${NO_DUAL:-true}
      - NO_MONO=${NO_MONO:-false}
    volumes:
      # 日志文件挂载 (可选)
      - ./logs:/app/data/logs
      # 挂载临时文件目录
      - ./temp:/app/data/temp
      # 挂载上传下载目录
      - ./uploads:/app/data/uploads
      - ./downloads:/app/data/downloads
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s